                    <input id="contact-name" name="contact-name" type="text" required><br>

                    <input id="contact-email" name="contact-email" type="email" required><br>
                    <label for="contact-comment">COMMENTS</label><br>
                    <textarea id="contact-comment" name="contact-comment" rows="3" required></textarea><br>
                    <input type="submit" value="Click to Send!" class="submit-button">
                </form>
            </div>
        </section>
